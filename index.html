<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayi Tahmin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess My Number</h1>
        <p class="between">(1-30)</p>
        <button class="btn again">Again</button>
        <div class="number">?</div>
    </header>

    <main>
        <section class="left">
            <input type="number" max="20" min="1" class="guess">
            <button class="btn check">Check</button>
        </section>

        <section class="right">
            <p class="msg">Oyun Başlıyor...</p>
            <p class="score-label">💯 Score: <span class="score">10</span> </p>
            <p class="top-score-label">🎀 Top-Score: <span class="top-score">0</span></p>
        </section>
    </main>
    <script src="./app3.js"></script>
   
</body>
</html>
